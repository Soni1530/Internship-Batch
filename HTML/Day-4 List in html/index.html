<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decription List</title>
</head>
<body>

      <!-- Description List:- <dl></dl> -->
    <!-- Description Term:- <dt></dt> -->
    <!-- Description Definition:- <dd></dd> -->
    <dl>
        <dt>HTML
            <dd>
                <ul type="circle">
                    <li>HTML stands for Hyper Text Markup Language.</li>
                    <li>it is a structure of websites</li>
                </ul>
            </dd>
        </dt>
    </dl>
    <br>
        <!-- Ordered List -->
    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ol>
    <br>
    <!-- unordered list -->
    <ul type="none">
        <li>Ras Malai</li>
        <li>Gulab Jamun</li>
        <li>Raj Bhog</li>
    </ul>
</body> 
</html>
