<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Class Attribute</title>
    <style>
         #div3{
            color: red;
        }
        .champu{
            color: orange;
        }

    </style>
</head>
<body>
    <div id="div1" class="div1 champu">Anjali</div>
    <div id="div2" class="div2 flex">chanchal</div>
    <div id="div3" class="div3 champu">sonali</div>
    <div id="div4" class="div4 flex">Sona</div>
</body>
</html>
